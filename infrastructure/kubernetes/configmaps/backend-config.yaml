apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: vistora
  labels:
    app: vistora-backend
    component: configuration
data:
  NODE_ENV: "production"
  PORT: "8080"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"
  # Database configuration (non-sensitive)
  DB_PORT: "5432"
  DB_NAME: "vistora"
  DB_SSL: "true"
  # Redis configuration
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  # Application settings
  JWT_EXPIRATION: "24h"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
