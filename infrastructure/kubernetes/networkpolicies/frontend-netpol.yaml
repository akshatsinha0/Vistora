apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vistora-frontend-netpol
  namespace: vistora
  labels:
    app: vistora-frontend
spec:
  podSelector:
    matchLabels:
      app: vistora-frontend
      tier: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to backend
  - to:
    - podSelector:
        matchLabels:
          app: vistora-backend
    ports:
    - protocol: TCP
      port: 8080
