name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infrastructure/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPOSITORY: vistora-backend
  ECR_FRONTEND_REPOSITORY: vistora-frontend
  ECS_CLUSTER: production-cluster
  ECS_BACKEND_SERVICE: production-backend-service
  ECS_FRONTEND_SERVICE: production-frontend-service

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload CloudFormation templates to S3
        run: |
          echo "📤 Uploading CloudFormation templates to S3..."
          aws s3 sync infrastructure/cloudformation/ s3://vistora-cloudformation-templates-781177225477/ \
            --exclude "*" \
            --include "*.yaml" \
            --delete
          echo "✅ CloudFormation templates uploaded successfully"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          echo "Backend image pushed: $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG"

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          echo "Frontend image pushed: $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG"

      - name: Check if ECS cluster exists
        id: check-ecs
        run: |
          if aws ecs describe-clusters --clusters $ECS_CLUSTER --query 'clusters[0].status' --output text 2>/dev/null | grep -q "ACTIVE"; then
            echo "ecs_exists=true" >> $GITHUB_OUTPUT
            echo "✅ ECS cluster exists"
          else
            echo "ecs_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  ECS cluster does not exist - skipping deployment"
          fi

      - name: Update backend ECS service
        if: steps.check-ecs.outputs.ecs_exists == 'true'
        continue-on-error: true
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          # Check if task definition exists
          if ! aws ecs describe-task-definition --task-definition production-backend &>/dev/null; then
            echo "⚠️  Backend task definition does not exist - skipping"
            exit 0
          fi
          
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition production-backend \
            --query 'taskDefinition' \
            --output json)
          
          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          NEW_TASK_INFO=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')
          
          # Update service
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_BACKEND_SERVICE \
            --task-definition production-backend:$NEW_REVISION \
            --force-new-deployment
          
          echo "✅ Backend service updated to revision $NEW_REVISION"

      - name: Update frontend ECS service
        if: steps.check-ecs.outputs.ecs_exists == 'true'
        continue-on-error: true
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          # Check if task definition exists
          if ! aws ecs describe-task-definition --task-definition production-frontend &>/dev/null; then
            echo "⚠️  Frontend task definition does not exist - skipping"
            exit 0
          fi
          
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition production-frontend \
            --query 'taskDefinition' \
            --output json)
          
          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          NEW_TASK_INFO=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')
          
          # Update service
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_FRONTEND_SERVICE \
            --task-definition production-frontend:$NEW_REVISION \
            --force-new-deployment
          
          echo "✅ Frontend service updated to revision $NEW_REVISION"

      - name: Wait for services to stabilize
        if: steps.check-ecs.outputs.ecs_exists == 'true'
        continue-on-error: true
        run: |
          echo "Waiting for backend service to stabilize..."
          if aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_BACKEND_SERVICE --query 'services[0].status' --output text 2>/dev/null | grep -q "ACTIVE"; then
            aws ecs wait services-stable \
              --cluster $ECS_CLUSTER \
              --services $ECS_BACKEND_SERVICE
            echo "✅ Backend service stabilized"
          else
            echo "⚠️  Backend service does not exist - skipping"
          fi
          
          echo "Waiting for frontend service to stabilize..."
          if aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_FRONTEND_SERVICE --query 'services[0].status' --output text 2>/dev/null | grep -q "ACTIVE"; then
            aws ecs wait services-stable \
              --cluster $ECS_CLUSTER \
              --services $ECS_FRONTEND_SERVICE
            echo "✅ Frontend service stabilized"
          else
            echo "⚠️  Frontend service does not exist - skipping"
          fi
          
          echo "✅ Deployment completed successfully!"

      - name: Deployment summary
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
          ECS_EXISTS: ${{ steps.check-ecs.outputs.ecs_exists }}
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image**: $ECR_BACKEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image**: $ECR_FRONTEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          if [ "$ECS_EXISTS" == "true" ]; then
            echo "- **ECS Deployment**: ✅ Updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **ECS Deployment**: ⚠️  Skipped (infrastructure not deployed)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Status**: ✅ Build completed" >> $GITHUB_STEP_SUMMARY
